{% extends 'main/base.html' %}
{% block title %}
    Items Page
{% endblock %}

{% block contend %}
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Router Name</th>
            <th scope="col">IP</th>
<!--            <th scope="col">Price</th>-->
            <th scope="col">Options</th>
        </tr>
    </thead>
    <tbody>
        {%for item in items%}
         <tr>
             <th scope="row">{ item.pk } </th>
                <td>{ item.name}</td>
                <td>{ item.IP }</td>
<!--                <td>{ item.pk }</td>-->
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
